<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>機車分期繳費</title>
    
    <!-- PWA 與 自定義 Logo 設定 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="分期繳費">
    <link rel="apple-touch-icon" href="https://files.oaiusercontent.com/file-Xy8XGv7W2r8N2v8v8v8v8v8v">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&display=swap');

        body {
            background-color: #F9F7F2; /* 韓系奶油底色 */
            font-family: 'Noto Sans TC', sans-serif;
            -webkit-tap-highlight-color: transparent;
            color: #5C544E; /* 深咖啡灰字體，比純黑更溫柔 */
        }

        .soft-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 10px 40px rgba(180, 170, 150, 0.1);
        }

        .progress-container {
            background: #EFEBE5;
            border-radius: 99px;
            height: 10px;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(90deg, #D4E2D4, #B9CBB9); /* 莫蘭迪綠 */
            transition: width 1s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* 韓系風格 Checkbox */
        input[type="checkbox"] {
            appearance: none;
            width: 24px;
            height: 24px;
            border: 2px solid #DCD7D0;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            position: relative;
            transition: all 0.3s;
        }

        input[type="checkbox"]:checked {
            background-color: #B9CBB9;
            border-color: #B9CBB9;
        }

        input[type="checkbox"]:checked::after {
            content: '✓';
            position: absolute;
            color: white;
            font-size: 16px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
        }

        .status-tag {
            font-size: 10px;
            padding: 3px 10px;
            border-radius: 20px;
            font-weight: 500;
        }

        .tag-paid { background: #E8F0E8; color: #7A907A; }
        .tag-pending { background: #E8F1F6; color: #7A8D99; }
        .tag-overdue { background: #F6E8E8; color: #997A7A; }

        /* 隱藏捲軸但保留功能 */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="p-5 md:p-10 select-none">
    <div class="max-w-md mx-auto">
        <!-- Header -->
        <header class="mb-10 text-center">
            <h1 class="text-2xl font-black tracking-tight mb-2 opacity-80">機車分期繳費</h1>
            <div class="inline-block px-4 py-1 bg-white/50 rounded-full border border-white/40 text-xs font-medium opacity-60">
                每月 18 日 ‧ Since 2025/09/18
            </div>
        </header>

        <!-- Dashboard -->
        <div class="soft-card p-6 mb-8">
            <div class="grid grid-cols-2 gap-6 mb-8">
                <div class="space-y-1">
                    <p class="text-[10px] font-bold opacity-40 uppercase tracking-widest">Total Amount</p>
                    <p id="total-amount" class="text-xl font-bold tracking-tight text-[#8A817C]">$0</p>
                </div>
                <div class="space-y-1 text-right">
                    <p class="text-[10px] font-bold opacity-40 uppercase tracking-widest">Paid Total</p>
                    <p id="paid-amount" class="text-xl font-bold tracking-tight text-[#7A907A]">$0</p>
                </div>
                <div class="space-y-1">
                    <p class="text-[10px] font-bold opacity-40 uppercase tracking-widest">Remaining</p>
                    <p id="remaining-amount" class="text-xl font-bold tracking-tight text-[#8D99AE]">$0</p>
                </div>
                <div class="space-y-1 text-right">
                    <p class="text-[10px] font-bold opacity-40 uppercase tracking-widest">Months Left</p>
                    <p id="remaining-months" class="text-xl font-bold tracking-tight text-[#B9A394]">0 期</p>
                </div>
            </div>

            <!-- Progress -->
            <div class="space-y-3">
                <div class="flex justify-between items-center px-1">
                    <span id="progress-text" class="text-[10px] font-bold opacity-30 tracking-widest uppercase">Progress</span>
                    <span id="progress-percent" class="text-lg font-black italic opacity-50">0%</span>
                </div>
                <div class="progress-container">
                    <div id="progress-bar-inner" class="progress-fill h-full w-0"></div>
                </div>
            </div>
        </div>

        <!-- List -->
        <div class="soft-card overflow-hidden">
            <div class="px-6 py-4 border-b border-[#EFEBE5] flex justify-between items-center">
                <span class="text-xs font-bold opacity-30 tracking-[0.2em] uppercase">Schedule</span>
                <span id="save-status" class="text-[10px] text-[#7A907A] font-bold opacity-0 transition-opacity">Auto Saved</span>
            </div>
            
            <div class="max-h-[45vh] overflow-y-auto no-scrollbar">
                <table class="w-full">
                    <tbody id="payment-list">
                        <!-- JS generated content -->
                    </tbody>
                </table>
            </div>
        </div>

        <footer class="mt-12 text-center">
            <p class="text-[10px] font-bold opacity-20 tracking-[0.3em] uppercase mb-4">Daily Life Tracker</p>
            <div class="flex justify-center gap-3 opacity-30">
                <div class="w-1.5 h-1.5 rounded-full bg-[#B9CBB9]"></div>
                <div class="w-1.5 h-1.5 rounded-full bg-[#DCD7D0]"></div>
                <div class="w-1.5 h-1.5 rounded-full bg-[#B9A394]"></div>
            </div>
        </footer>
    </div>

    <script>
        const totalMonths = 24;
        const normalPayment = 3292;
        const lastPayment = 3284;
        const startYear = 2025;
        const startMonth = 9;
        const payDay = 18;

        let currentPaidMonth = parseInt(localStorage.getItem('motor_loan_korean')) || 4;

        function getDueDate(index) {
            return new Date(startYear, startMonth - 1 + index, payDay);
        }

        function updateUI() {
            const listBody = document.getElementById('payment-list');
            listBody.innerHTML = '';
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            let paidSum = 0;
            let totalSum = (normalPayment * 23) + lastPayment;

            for (let i = 1; i <= totalMonths; i++) {
                const amount = (i === 24) ? lastPayment : normalPayment;
                const isPaid = i <= currentPaidMonth;
                const dueDate = getDueDate(i - 1);
                const dateStr = `${dueDate.getFullYear()}.${(dueDate.getMonth() + 1).toString().padStart(2, '0')}.${dueDate.getDate()}`;
                const isOverdue = !isPaid && dueDate < today;

                if (isPaid) paidSum += amount;

                const tr = document.createElement('tr');
                tr.className = `transition-all duration-500 border-b border-[#F9F7F2] ${isPaid ? 'opacity-40' : ''}`;
                
                let badge = '';
                if (isPaid) {
                    badge = '<span class="status-tag tag-paid">已繳</span>';
                } else if (isOverdue) {
                    badge = '<span class="status-tag tag-overdue">逾期</span>';
                } else if (i === currentPaidMonth + 1) {
                    badge = '<span class="status-tag tag-pending">待繳</span>';
                }

                tr.innerHTML = `
                    <td class="pl-6 py-5" onclick="this.parentElement.querySelector('input').click()">
                        <div class="font-bold text-sm mb-0.5">第 ${i} 期</div>
                        <div class="text-[10px] font-medium opacity-40">${dateStr}</div>
                    </td>
                    <td class="px-2 py-5 text-center">
                        <div class="text-sm font-bold opacity-80">$${amount.toLocaleString()}</div>
                        <div class="mt-1">${badge}</div>
                    </td>
                    <td class="pr-6 py-5 text-right">
                        <input type="checkbox" ${isPaid ? 'checked' : ''} onchange="changeProgress(${i}, this.checked)">
                    </td>
                `;
                listBody.appendChild(tr);
            }

            const remainingSum = totalSum - paidSum;
            const remainingMonths = totalMonths - currentPaidMonth;
            const percentage = Math.round((currentPaidMonth / totalMonths) * 100);

            document.getElementById('total-amount').innerText = `$${totalSum.toLocaleString()}`;
            document.getElementById('paid-amount').innerText = `$${paidSum.toLocaleString()}`;
            document.getElementById('remaining-amount').innerText = `$${remainingSum.toLocaleString()}`;
            document.getElementById('remaining-months').innerText = `${remainingMonths} 期`;
            document.getElementById('progress-text').innerText = `Finished ${currentPaidMonth}/24`;
            document.getElementById('progress-percent').innerText = `${percentage}%`;
            document.getElementById('progress-bar-inner').style.width = `${percentage}%`;
        }

        function changeProgress(num, isChecked) {
            currentPaidMonth = isChecked ? Math.max(currentPaidMonth, num) : num - 1;
            localStorage.setItem('motor_loan_korean', currentPaidMonth);
            
            const status = document.getElementById('save-status');
            status.style.opacity = '1';
            setTimeout(() => status.style.opacity = '0', 1000);
            
            updateUI();
        }

        window.onload = updateUI;
    </script>
</body>
</html>
